<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Reducer</title>
    <link rel="stylesheet" href="{{bootstrapCssUri}}">
    <link rel="stylesheet" href="{{hljsCssUri}}">
    <link rel="stylesheet" href="{{cssUri}}">
</head>

<body>
    <div class="container-fluid d-flex flex-column py-2" style="height: 100vh; row-gap: 8px;">
        <div class="flex-grow-1 border rounded">
            <div id="chat-messages-container" class="p-2 d-flex flex-column justify-content-end" style="height: 100%; row-gap: 8px;"></div>
        </div>
        <div class="d-flex flex-row align-items-end" style="column-gap: 8px;">
            <textarea id="msg-input" class="form-control flex-grow-1 overflow-auto d-block"
                style="resize: none; font-size: 1rem; line-height: 1.5;" rows="1"
                placeholder="Ask me anything..."></textarea>
            <select id="model-selection" class="form-select" style="width: fit-content; height: fit-content; max-width: 240px;">
                <option value="gemini-2.0-flash">gemini-2.0-flash</option>
            </select>
            <button id="send-btn" type="button" class="btn btn-primary" style="height: fit-content;">Send</button>
        </div>
    </div>

    <script src="{{bootstrapJsUri}}"></script>
    <script src="{{markedJsUri}}"></script>
    <script src="{{markedHighlightJsUri}}"></script>
    <script src="{{hljsJsUri}}"></script>
    <script src="{{jsUri}}"></script>
</body>

</html>
