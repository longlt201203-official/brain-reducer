<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brain Reducer</title>
    <link rel="stylesheet" href="{{bootstrapCssUri}}" />
    <link rel="stylesheet" href="{{hljsCssUri}}" />
    <link rel="stylesheet" href="{{cssUri}}" />
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column py-2"
      style="height: 100vh; row-gap: 8px"
    >
      <div class="flex-grow-1 border rounded">
        <div
          id="chat-messages-container"
          class="p-2 d-flex flex-column justify-content-end"
          style="height: 100%; row-gap: 8px"
        ></div>
      </div>
      <div class="d-flex flex-column border rounded p-2" style="row-gap: 8px">
        <div
          id="images-preview-container"
          class="d-flex flex-row"
          style="column-gap: 8px"
        ></div>
        <div class="d-flex flex-row align-items-end" style="column-gap: 8px">
          <textarea
            id="msg-input"
            class="form-control flex-grow-1 overflow-auto d-block"
            style="resize: none; font-size: 1rem; line-height: 1.5"
            rows="1"
            placeholder="Ask me anything..."
          ></textarea>
          <select
            id="model-selection"
            class="form-select"
            style="width: fit-content; height: fit-content; max-width: 240px"
          ></select>
          <div>
            <input
              type="file"
              id="files-input"
              multiple
              style="display: none"
              accept="image/*"
            />
            <label
              for="files-input"
              class="btn btn-secondary"
              style="height: fit-content"
              id="files-input-label"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-image"
                viewBox="0 0 16 16"
              >
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                <path
                  d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"
                />
              </svg>
            </label>
          </div>
          <button
            id="send-btn"
            type="button"
            class="btn btn-primary"
            style="height: fit-content"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-send"
              viewBox="0 0 16 16"
            >
              <path
                d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="{{bootstrapJsUri}}"></script>
    <script src="{{markedJsUri}}"></script>
    <script src="{{markedHighlightJsUri}}"></script>
    <script src="{{hljsJsUri}}"></script>
    <script src="{{jsUri}}"></script>
  </body>
</html>
